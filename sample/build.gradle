apply plugin: 'com.android.application'
apply from: '../dependencies.gradle'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        applicationId "com.afollestad.easyvideoplayersample"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.compileSdk
        versionCode versions.publishVersionCode
        versionName versions.publishVersion
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}
allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    compile project(':library')
    compile 'com.android.support:appcompat-v7:' + versions.supportLib
    compile 'com.afollestad.material-dialogs:core:' + versions.materialDialogs
    compile 'com.segment.analytics.android:analytics:4.3.0-RC2'
    compile 'com.github.segment-integrations:analytics-android-integration-nielsen-dcr:initial-implementation-SNAPSHOT'
}
